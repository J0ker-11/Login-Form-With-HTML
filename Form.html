<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form action="">
           <label for="firstname">First Name</label>
           <input type="text" name="firstname" id="firstname" placeholder="First Name"><br><br>

           <label for="lastname">Last Name</label>
           <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br><br>

           <label for="gender">Sex</label>
           <select name="gender" id="sex">
             <option value="male">Male</option>
             <option value="Female">Female</option>
             <option value="other">Other</option>
           </select><br><br>
              
           <label for="message">Message</label><br>
           <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave A Message"></textarea><br><br>

           <button type="submit">Submit</button>
           <button type="reset">Reset</button>
    </form>
</body>
</html>
